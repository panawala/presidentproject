    <!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps JavaScript API v3 Example: KmlLayer GeoRSS</title>
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css"
        rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ditu.google.cn/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        function initialize() {
            var myLatlng = new google.maps.LatLng(31.22924594193164, 121.48104309082031);
            var myOptions = {
                zoom: 10,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
            var trafficLayer = new google.maps.RoadMap();
            trafficLayer.setMap(map);
        }
        window.onerror = function () { return true; }
    </script>
</head>
<body onload="initialize()" scroll="no">
    <div id="map_canvas">
    </div>
</body>
</html>
